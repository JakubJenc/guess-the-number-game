<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Don't Guess the Number: Game</title>
</head>
<body>
    <div align="center">
        <h1>The Number Guessing Game</h1>
        <h3 th:text="${__${T(com.udemy.learnprogramming.util.AttributeNames).MAIN_MESSAGE}__}">Main message content</h3>
        <h3 th:text="${__${T(com.udemy.learnprogramming.util.AttributeNames).RESULT_MESSAGE}__}">Result message content</h3>

        <form th:action="@{__${T(com.udemy.learnprogramming.util.GameMappings).PLAY}__}" action="play" method="post">
            <label for="guess">Enter your guess</label>
            <input id="guess" type="number" name="guess">
            <input class ="button "type="submit" value="Submit">
        </form>

        <footer th:replace="~{fragments/footer :: footerFragment}">
            <p>Created by an awesome person</p>
        </footer>

    </div>
</body>
</html>
